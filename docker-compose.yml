services:
  nextjs:
    image: node:18-alpine
    container_name: ayushchugh.com
    working_dir: /app
    ports:
      - "3001:3000"
    expose:
      - "3000"
    command: "npm start"
    environment:
      NODE_ENV: production
    networks:
      - ayushchugh
    build:
      context: .
      dockerfile: Dockerfile
