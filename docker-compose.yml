services:
  nextjs:
    image: node:18-alpine
    container_name: ayushchugh-nextapp
    working_dir: /app
    volumes:
      - ./:/app
    ports:
      - "3000:3000"
    expose:
      - "3000"
    command: "npm start"
    environment:
      NODE_ENV: production
    networks:
      - ayushchugh
    build:
      context: .
      dockerfile: Dockerfile

  nginx:
    image: nginx:alpine
    container_name: ayushchugh-nginx
    depends_on:
      - nextjs
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt
    ports:
      - "80:80"
      - "443:443"
    networks:
      - ayushchugh

networks:
  ayushchugh:
    driver: bridge
